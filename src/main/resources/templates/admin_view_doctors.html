<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style_v1.css}">
</head>
<body>
<header class="header">
  <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
  <div class="settings-dropdown">
    <button class="settings-btn">Settings</button>
    <div class="settings-menu">
      <a th:href="@{/admin/settings}">Account Settings</a>
      <a th:href="@{/logout}">Logout</a>
    </div>
  </div>
</header>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <button><a th:href="@{/admin/dashboard}">Dashboard</a></button>
    <button><a th:href="@{/admin/view_patientList}">View Patients</a></button>
    <button class="active"><a th:href="@{/admin/view_doctorList}">View Doctors</a></button>
    <button>Manage Appointments</button>
    <button>Manage Payments</button>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Doctor List</h1>
    <div class="form-group">
      <button class="action-button"><a th:href="@{/admin/register_doctor}">Add Doctor</a></button>
    </div>
    <table >
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="doctor : ${doctor}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.doctor_fname}"></td>
        <td th:text="${doctor.doctor_lname}"></td>
        <td><button class="view-details">View Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
