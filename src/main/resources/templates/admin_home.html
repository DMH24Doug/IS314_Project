<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
    <button class="logout">Logout</button>
</header>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="active"><a th:href="@{/admin/dashboard}">Dashboard</a></button>
        <button><a th:href="@{/admin/view_patientList}">View Patients</a></button>
        <button><a th:href="@{/admin/view_doctorList}">View Doctors</a></button>
        <button>Manage Appointments</button>
        <button>Manage Payments</button>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the admin dashboard. Use the buttons on the sidebar to navigate through different sections.</p>

        <!-- Action Buttons -->
        <div class="form-group">
            <button class="action-button"><a th:href="@{/admin/patientList}">View Patients</a></button>
            <button class="action-button"><a th:href="@{/admin/doctorList}">View Doctors</a></button>
        </div>

        <!-- Dashboard Information -->
        <div class="info-section">
            <h2>Overview</h2>
            <p>Here you can find an overview of the current system status, including the number of patients and doctors, upcoming appointments, and more.</p>
            <!-- You can add more details or widgets here as needed -->
        </div>
    </div>
</div>

<script>
    // Optional JavaScript for additional functionality
</script>
</body>
</html>
