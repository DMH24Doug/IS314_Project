<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Medical Examination Form</title>
      <link rel="icon" type="image/png" th:href="@{/image/favicon.ico}">
      <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="examinationContainer">
  <h2>Medical Examination Form</h2>

  <form class="examinationForm" th:object="${medExam}" id="examForm" th:action="@{/examination/create}" method="post">
    <!-- Patient Info -->
    <div class="formRow">
      <div class="formGroup">
        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" name="patientId" placeholder="Enter Patient ID" th:field="*{patient.id}">
      </div>
      <div class="formGroup">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" th:value="*{patient.patient_fname + ' ' + patient.patient_lname}">
      </div>


    </div>
    <!--  Date Examination  -->
    <div class="formGroup">
      <label for="examinationDate">Examination Date</label>
      <input type="date" id="examinationDate" name="examinationDate" th:field="*{dateOfExamination}">
    </div>
    <!-- Medical History -->
    <div class="formGroup">
      <label for="medicalHistory">Medical History</label>
      <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Enter Medical History..." th:field="*{medicalHistory}"></textarea>
    </div>

    <!-- Vital Signs -->
    <h3>Vital Signs</h3>
    <div class="formRow">
      <div class="formGroup">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" placeholder="Enter Height" th:field="*{height}">
      </div>

      <div class="formGroup">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight" th:field="*{weight}">
      </div>

      <div class="formGroup">
        <label for="respiratoryRate">Respiratory Rate</label>
        <input type="number" id="respiratoryRate" name="respiratoryRate" placeholder="Enter Respiratory Rate" th:field="*{respiratoryRate}">
      </div>
    </div>

    <div class="formRow">
      <div class="formGroup">
        <label for="bloodPressure">Blood Pressure</label>
        <input type="text" id="bloodPressure" name="bloodPressure" placeholder="e.g., 120/80" th:field="*{bloodPressure}">
      </div>

      <div class="formGroup">
        <label for="pulseRate">Pulse Rate</label>
        <input type="number" id="pulseRate" name="pulseRate" placeholder="Enter Pulse Rate" th:field="*{pulseRate}">
      </div>

      <div class="formGroup">
        <label for="heartRate">Heart Rate</label>
        <input type="number" id="heartRate" name="heartRate" placeholder="Enter Heart Rate" th:field="*{heartRate}">
      </div>
    </div>

    <div class="formRow">
      <div class="formGroup">
        <label for="systolicBP1">Systolic BP (Reading 1)</label>
        <input type="number" id="systolicBP1" name="systolicBP1" placeholder="Enter Systolic BP (Reading 1)" th:field="*{systolicBP1}">
      </div>

      <div class="formGroup">
        <label for="diastolicBP1">Diastolic BP (Reading 1)</label>
        <input type="number" id="diastolicBP1" name="diastolicBP1" placeholder="Enter Diastolic BP (Reading 1)" th:field="*{diastolicBP1}">
      </div>

      <div class="formGroup">
        <label for="systolicBP2">Systolic BP (Reading 2)</label>
        <input type="number" id="systolicBP2" name="systolicBP2" placeholder="Enter Systolic BP (Reading 2)" th:field="*{systolicBP2}">
      </div>

      <div class="formGroup">
        <label for="diastolicBP2">Diastolic BP (Reading 2)</label>
        <input type="number" id="diastolicBP2" name="diastolicBP2" th:field="*{diastolicBP2}" placeholder="Enter Diastolic BP (Reading 2)">
      </div>
    </div>


    <!-- Medications Section -->
    <h3>Medications</h3>
    <div class="formRow">
      <div class="formGroup">
        <label for="medicationName">Medication Name</label>
        <select id="medicationName" name="medicationName">
          <th:block th:each="medication : ${medications}">
            <option th:text="${medication.name}"></option>
          </th:block>
        </select>
      </div>
    </div>


    <div >
      <div class="formRow">
        <div class="formGroup">
          <label for="dosage">Dosage</label>
          <input type="text" id="dosage" name="dosage" placeholder="Enter Dosage" >
        </div>

        <div class="formGroup">
          <label for="frequency">Frequency</label>
          <input type="text" id="frequency" name="frequency" placeholder="Enter Frequency" >
        </div>
      </div>

      <div class="formGroup">
        <label for="remarks">Remarks</label>
        <textarea id="remarks" name="remarks" rows="2" placeholder="Enter any remarks..." ></textarea>
      </div>
    </div>
    <!-- Submit Button -->
    <div class="buttonGroup">
      <button type="submit" >Submit Examination</button>
    </div>

  </form>

</div>

</body>
</html>
