<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Prescription</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Create New Prescription</h2>

<form th:object="${prescription}" method="post" th:action="@{/prescription/create}">
  <div class="formGroup">
    <label for="medicationName">Medication Name</label>
    <input type="text" id="medicationName" th:field="*{medicationName}" required>
  </div>

  <div class="formGroup">
    <label for="dosage">Dosage</label>
    <input type="text" id="dosage" th:field="*{dosage}" required>
  </div>

  <div class="formGroup">
    <label for="frequency">Frequency</label>
    <input type="text" id="frequency" th:field="*{frequency}" required>
  </div>

  <div class="formGroup">
    <label for="remarks">Remarks</label>
    <textarea id="remarks" th:field="*{remarks}" rows="3"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
</body>
</html>
